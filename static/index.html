<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="http://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="/queen.css" type="text/css">
</head>
<body>
  <h1>
    <span id="Title">Queen Monitor</span><span id="StatusIndicator" class="disconnected">&nbsp;</span><span id="Status">Disconnected</span>
  </h1>
  <script src="queen-monitor.js"></script>
  <script>
    var config = {};

    if(typeof console !== "undefined"){
      config.logger = function(message){
        console.log(message);
      };
    }
		
    var monitor = QueenMonitor("//" + window.location.host + "/monitor", config);


        var statusElement = document.getElementById('Status');
    var statusIndicatorElement = document.getElementById('StatusIndicator');
    monitor.on('connect', function(){
      statusElement.innerText = "Connected";
      statusIndicatorElement.className = "connected";
    });
    monitor.on('disconnect', function(){
      statusElement.innerText = "Disconnected";
      statusIndicatorElement.className = "disconnected";
    });

	</script>

	<div id="WorkerProviders"></div>
</body>
</html>
